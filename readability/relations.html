
    <ul class="navigation">
{%- if prev %}
      <li class="prev">
        <h3>« {{ _('Previous topic') }}</h3>
        <a href="{{ prev.link|e }}" rel="prev">{{ prev.title }}</a>
      </li>
{%- endif %}
{%- if next %}
      <li class="next">
        <h3>{{ _('Next topic') }} »</h3>
        <a href="{{ next.link|e }}" rel="next">{{ next.title }}</a>
      </li>
{%- endif %}
    </ul>
