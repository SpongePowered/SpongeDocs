name: CI

on:
  push:
    branches: [ stable, release-* ]

jobs:
  synchronize-with-crowdin:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set crowdin branch
      run: |
          echo "Ref: $GITHUB_REF"
          BRANCH=${GITHUB_REF##*/}
          echo "Calculated branch: $BRANCH"
          VERSION="${GITHUB_REF##*/*-}"
          echo "Calculated crowdin directory: $VERSION/"
          [[ "$VERSION" != "stable" ]] && echo "CROWDIN_BRANCH=$VERSION" >> $GITHUB_ENV
    - name: Upload to crowdin
      uses: crowdin/github-action@1.0.10
      with:
        crowdin_branch_name: ${{ env.CROWDIN_BRANCH }} 
        config: 'crowdin.yaml'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
        CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_TOKEN }}
